<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="container">
        <div class="city-search">
          <h3>Search for a city</h3>
          <input id="city-search" type="text" />
          <button id="search" button type="button" class="search-button">
            Search
          </button>
          <h3>Recent Searches</h3>
        </div>
        <div id="history"></div>
      </div>
      <div id="current-weather">
        <h3>Current Weather</h3>
      </div>
      <div id="forecast-weather">
        <h3>Five Day Forecast</h3>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
